<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #f6f6f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
        }

        /* Контейнер для новостей */
        .news-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            justify-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Стили для каждой новости */
        .news-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 350px;
            width: 100%;
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* Дата */
        .news-item p:first-child {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Заголовок и ссылки */
        .news-item h2 {
            font-size: 20px;
            margin: 0 0 15px;
            font-weight: 600;
            line-height: 1.4;
        }

        .news-item h2 a {
            color: #333;
            text-decoration: none;
        }

        .news-item h2 a:hover {
            text-decoration: underline;
        }

        /* Картинка */
        .news-item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Текст */
        .news-item p {
            font-size: 16px;
            line-height: 1.5;
            color: #444;
            margin: 0 0 15px;
        }

        .news-item p strong {
            font-weight: 600;
        }

        /* Адаптивность */
        @media (max-width:810px) {
            .news-container {
                grid-template-columns: 1fr;
                padding: 15px;
            }
        }

        @media (max-width:375px) {
            .news-container {
                padding: 10px;
            }
            .news-item {
                padding: 10px;
            }
            .news-item h2 {
                font-size: 18px;
            }
            .news-item p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<!-- NEWS_PLACEHOLDER -->


<script>
    // Получаем все карточки
    const newsItems = Array.from(document.querySelectorAll('.news-item'));

    // Перемешиваем массив
    for (let i = newsItems.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newsItems[i], newsItems[j]] = [newsItems[j], newsItems[i]];
    }

    // Очищаем контейнер
    const container = document.querySelector('.news-container');
    container.innerHTML = '';

    // Добавляем только первые шесть
    newsItems.slice(0, 6).forEach(item => container.appendChild(item));
</script>

</body>
</html>
