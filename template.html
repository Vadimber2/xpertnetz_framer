<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            /*background: #f6f6f6;*/
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            overflow: hidden;
        }

        /* Исходная сетка: по умолчанию 3 колонки (для больших экранов ≥ 1200px) */
        body {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            justify-items: center;
        }

        /* Стили для каждой новости */
        .news-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 350px;
            width: 100%;
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* Дата */
        .news-item p:first-child {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Заголовок и ссылки */
        .news-item h2 {
            font-size: 20px;
            margin: 0 0 15px;
            font-weight: 600;
            line-height: 1.4;
        }

        .news-item h2 a {
            color: #333;
            text-decoration: none;
        }

        .news-item h2 a:hover {
            text-decoration: underline;
        }

        /* Картинка */
        .news-item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Текст */
        .news-item p {
            font-size: 16px;
            line-height: 1.5;
            color: #444;
            margin: 0 0 15px;
        }

        .news-item p strong {
            font-weight: 600;
        }

        /* Адаптивность */
        /* Когда экран меньше 1190px, но больше или равен 810px - 2 колонки */
        @media (max-width:1190px) {
            body {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Когда экран меньше 810px - 1 колонка */
        @media (max-width:810px) {
            body {
                grid-template-columns: 1fr;
                padding: 15px;
            }
        }

        /* Когда экран меньше 375px - чуть менее плотная верстка */
        @media (max-width:375px) {
            body {
                padding: 10px;
            }
            .news-item {
                padding: 10px;
            }
            .news-item h2 {
                font-size: 18px;
            }
            .news-item p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<!-- NEWS_PLACEHOLDER -->

<script>
    function sendHeightToParent() {
        const height = document.documentElement.scrollHeight;
        window.parent.postMessage({frameHeight: height}, '*');
    }

    // После загрузки страницы
    window.addEventListener('load', () => {
        sendHeightToParent();

        // Подстраховка через 2 секунды
        setTimeout(sendHeightToParent, 2000);

        // Наблюдатель за изменениями в DOM
        const observer = new MutationObserver(() => {
            sendHeightToParent();
        });
        observer.observe(document.body, {childList: true, subtree: true});

        // Отслеживаем загрузку изображений, которые еще не загрузились
        const imgs = document.querySelectorAll('img');
        let pendingImages = 0;
        imgs.forEach(img => {
            if (!img.complete) {
                pendingImages++;
                img.addEventListener('load', () => {
                    pendingImages--;
                    // Как только картинка загрузилась - пересчитываем высоту
                    sendHeightToParent();
                });
                img.addEventListener('error', () => {
                    pendingImages--;
                });
            }
        });
    });
</script>
</body>
