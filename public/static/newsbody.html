<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #f6f6f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
        }

        body {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            justify-items: center;
        }

        .news-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 350px;
            width: 100%;
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .news-item p:first-child {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .news-item h2 {
            font-size: 20px;
            margin: 0 0 15px;
            font-weight: 600;
            line-height: 1.4;
        }

        .news-item h2 a {
            color: #333;
            text-decoration: none;
        }

        .news-item h2 a:hover {
            text-decoration: underline;
        }

        .news-item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .news-item p {
            font-size: 16px;
            line-height: 1.5;
            color: #444;
            margin: 0 0 15px;
        }

        .news-item p strong {
            font-weight: 600;
        }

        @media (max-width:810px) {
            body {
                grid-template-columns: 1fr;
                padding: 15px;
            }
        }

        @media (max-width:375px) {
            body {
                padding: 10px;
            }
            .news-item {
                padding: 10px;
            }
            .news-item h2 {
                font-size: 18px;
            }
            .news-item p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div id="news-container"></div>

<script>
    const newsData = [
        {
            date: "16-12-2024",
            title: "Обучение Sora на игровом контенте",
            link: "https://habr.com/ru/news/866708/",
            img: "https://habrastorage.org/r/w780/getpro/habr/upload_files/4d4/51b/d41/4d451bd41078c750c2547f82a17ba685.jpg",
            description: "Для обучения видеогенератора OpenAI Sora, возможно, использовался игровой контент, защищённый авторскими правами.",
            hashtags: "#OpenAI #Sora #Видеогенерация"
        },
        {
            date: "16-12-2024",
            title: "Новые видеокарты GeForce RTX 4010",
            link: "https://habr.com/ru/news/866688/",
            img: "https://habrastorage.org/r/w780/webt/qv/hf/qk/qvhfqkaybe8c-lp2divah8kpqfy.jpeg",
            description: "В Китае выставлена на продажу видеокарта GeForce RTX A400 под названием RTX 4010.",
            hashtags: "#Nvidia #GeForce #VideoCards"
        },
        {
            date: "16-12-2024",
            title: "Беспрецедентный риск от зеркальных микробов",
            link: "https://habr.com/ru/news/866650/",
            img: "https://habrastorage.org/r/w780/getpro/habr/upload_files/097/312/ff2/097312ff22f6d7c2eceb5758a0f8df8a.jpg",
            description: "Учёные призывают остановить исследования зеркальных микробов из-за экологических рисков.",
            hashtags: "#зеркальныемикробы #научныеисследования #экологическаябезопасность"
        },
        {
            date: "16-12-2024",
            title: "Арм-ноутбуки и проблемы совместимости",
            link: "https://habr.com/ru/news/866672/",
            img: "https://habrastorage.org/getpro/habr/upload_files/708/083/e91/708083e918b0e71d15ed0c7d382e30fb.JPG",
            description: "Ноутбуки на базе Arm сталкиваются с несовместимостью приложений.",
            hashtags: "#ArmНоутбуки #Совместимость #Intel"
        },
        {
            date: "16-12-2024",
            title: "ИИ-кулер для PS5 на Kickstarter",
            link: "https://habr.com/ru/news/866670/",
            img: "https://habrastorage.org/r/w780/webt/ls/7e/f3/ls7ef3dncks0lsq3fjgkwy679cw.jpeg",
            description: "На Kickstarter стартовал проект Arctic — кулер для PS5 с ИИ.",
            hashtags: "#Kickstarter #PS5 #ИскусственныйИнтеллект"
        },
        {
            date: "16-12-2024",
            title: "Аэрофлот внедряет нейросети",
            link: "https://habr.com/ru/news/866656/",
            img: "https://habrastorage.org/r/w780/getpro/habr/upload_files/867/699/241/867699241a762b6543eec6ba1a7a914e.jpg",
            description: "Аэрофлот планирует использовать ИИ для оптимизации процессов и прогнозирования спроса.",
            hashtags: "#Аэрофлот #ИскусственныйИнтеллект #Нейросети"
        },
        {
            date: "16-12-2024",
            title: "Ушёл из жизни Дональд Битцер",
            link: "https://habr.com/ru/news/866622/",
            img: "https://habrastorage.org/r/w780/getpro/habr/upload_files/eaf/557/f6b/eaf557f6bb9269d8d6c54725018e6230.jpg",
            description: "Американский инженер и отец PLATO умер на 90-м году жизни.",
            hashtags: "#ДональдБитцер #КомпьютерныеТехнологии #ЭлектронноеОбучение"
        }
    ];

    function getRandomNews(data, count) {
        const shuffled = [...data].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
    }

    const newsContainer = document.getElementById("news-container");
    const randomNews = getRandomNews(newsData, 6);

    randomNews.forEach(news => {
        const newsElement = document.createElement("div");
        newsElement.classList.add("news-item");

        newsElement.innerHTML = `
                <p>${news.date}</p>
                <h2><a href="${news.link}" target="_blank">${news.title}</a></h2>
                <img src="${news.img}" alt="${news.title}">
                <p>${news.description}</p>
                <p><strong>Хештеги:</strong> ${news.hashtags}</p>
            `;

        newsContainer.appendChild(newsElement);
    });
</script>
</body>
</html>
